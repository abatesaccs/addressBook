<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>My Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="typeOfAddressBook">Choose type of Address book</label>
              <select class="form-control" id="typeOfAddressBook">
                <option value="1">Friends</option>
                <option value="2">Co-workers</option>
                <option value="3">Acquaintances</option>
              </select>

              <!-- <button type="button" id="chooseTypeOfBook" class="btn btn-secondary">Select</button> -->
            </div>
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number">
            </div>
            <div class="form-group">
              <label for="new-email">Email</label>
              <input type="email"  class="form-control" id="new-email1">
              <input type="email"  class="form-control additionalEmail" id="new-email2">
              <input type="email"  class="form-control additionalEmail" id="new-email3">
              <input type="email"  class="form-control additionalEmail" id="new-email4">
              <button type="button" class="btn btn-light" id="add-new-email">Add one more email address</button>
            </div>
            <div class="form-group address">
              <label>Work Address</label>
              <br>
              <label for="new-work-street">Street:</label>
              <input type="text"  class="form-control" id="new-work-street">
              <label for="new-work-city">City:</label>
              <input type="text" class="form-control" id="new-work-city">
              <label for="new-work-state">State:</label>
              <input type="text" class="form-control" id="new-work-state">
              <label for="new-work-country">Country:</label>
              <input type="text" class="form-control" id="new-work-country">
            </div>
            <div class="form-group address">
              <label>Home address</label>
              <br>
              <label for="new-home-street">Street:</label>
              <input type="text"  class="form-control" id="new-home-street">
              <label for="new-home-city">City:</label>
              <input type="text" class="form-control" id="new-home-city">
              <label for="new-home-state">State:</label>
              <input type="text" class="form-control" id="new-home-state">
              <label for="new-home-country">Country:</label>
              <input type="text" class="form-control" id="new-home-country">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <div class="form-group">
            <label for="typeOfDisplayedAddressBook">Choose type of Address book</label>
            <select class="form-control" id="typeOfDisplayedAddressBook">
              <option value="1">Friends</option>
              <option value="2">Co-workers</option>
              <option value="3">Acquaintances</option>
            </select>
            <button type="button" id="chooseTypeOfDisplayedBook" class="btn btn-secondary">Select</button>
          </div>
          <ul id="friends-contacts">
          </ul>
          <ul id="co-workers-contacts">
          </ul>
          <ul id="acquaintances-contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p>Emails: <span class="emails"></span></p>
            <p><span class="addressText">Work Address: </span><span class="work-address"></span></p>
            <p><span class="addressText">Home Address: </span><span class="home-address"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
